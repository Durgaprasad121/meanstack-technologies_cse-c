<!DOCTYPE html>
<html>
    <head>
        <script>
            d=[20,50,80,15,40,25];
            document.write(d.shift(),"<br>");
            document.write(d.unshift(2,3),"<br>");
            document.write(d,"<br>");
            document.write(d.join(),"<br>");
        </script>
    </head>
</html>
